<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.ico">
    <title>DispApp - Nová Přeprava</title>

    <link rel="stylesheet" href="/css/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
            <a class="navbar-brand " href="index.html">DispApp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Hlavní menu</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="zadaniPrepravy.html">Nová přeprava</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="listprepravy.html">Přepravy</a>
                  </li>
              </ul>
            </div>
          </nav>
        </header>
    <main>
        <h1 class="text-center mt-3 mb-2">Zadání nové přepravy</h1>
        <form>  
                <div class="container">
                    <h5 class="mb-2">Obecné informace</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="odberatel-input">Odběratel:</label>
                            <input type="text" class="form-control mb-2" id="odberatel-input">
                        </div>
                        <div class="col-md-6">
                            <label for="cena-input">Cena:</label>
                            <input type="text" class="form-control mb-2" id="cena-input">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="datum-input">Datum:</label>
                            <div class="input-group date" id="datepicker">
                                <input type="text" class="form-control mb-2" id="datum-input">
                                <span class="input-group-append">
                                    <span class="input-group-text bg-white d-block">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </span>
                            </div>
                        </div>  
                        <div class="col-md-6">
                            <label for="spz-input">SPZ:</label>
                            <input type="text" class="form-control mb-2" id="spz-input">
                        </div>
                    </div>     
                    <h5 class="mb-2 mt-4">Nakládka</h5>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="firmanakl-input">Firma nakládka:</label>
                            <input type="text" class="form-control mb-2" id="firmanakl-input">
                        </div>        
                    </div>     
                    <div class="row">
                        <div class="col-md-12">
                            <label for="adresanakl-input">Adresa nakládka:</label>
                            <input type="text" class="form-control mb-2" id="adresanakl-input">
                        </div>        
                    </div>    
                    <h5 class="mb-2 mt-4">Vykládka</h5>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="firmavykl-input">Firma vykládka:</label>
                            <input type="text" class="form-control mb-2" id="firmavykl-input">        
                        </div>        
                    </div>    
                    <div class="row">
                        <div class="col-md-12">
                            <label for="adresavykl-input">Adresa vykládka:</label>
                            <input type="text" class="form-control" id="adresavykl-input">        
                        </div>        
                    </div>
                    <h5 class="mb-2 mt-4">Kontakt</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="email-input">Email:</label>
                            <input type="email" class="form-control" id="email-input">
                        </div>        
                        <div class="col-md-6">
                            <label for="tel-input">Telefon:</label>
                            <input type="text" class="form-control" id="tel-input">
                        </div>
                    </div>  
                </div>    
                <div class="d-flex justify-content-between m-4" id="endButtons">
                    <a href="index.html" class="btn btn-outline-dark">Přejít zpět na hlavní menu</a>
                    <button type="submit" class="btn btn-primary" id="add-name-btn">Zadat</button>
                    <a href="/prepravy" class="btn btn-outline-dark">prejit na list preprav</a>
                </div>
        </form>
        

    </main>
    

    <footer class="footer fixed-bottom py-3 bg-dark">
        <span class="text-muted">DispApp | Autor: Martin Janda | 2022</span>
    </footer>
    
    <script src="/js/zadaniPrepravy.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
